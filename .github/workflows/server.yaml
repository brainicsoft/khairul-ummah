name: Brainicmart Server CI/CD Pipeline
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22.14.0"
      - name: ðŸ”¨ Create .env file
        env:
          PROD_ENV: ${{ secrets.SERVER_ENV }}
        run: |
          echo "$PROD_ENV" > backend/.env
      # Step 3: Install dependencies for both frontend and backend
      - name: Install dependencies
        run: |
          npm i -g pnpm 
          cd backend && pnpm i
          pnpm build
      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH }}
          port: 22
          overwrite: true
          source: "backend/package.json,backend/pnpm-lock.yaml,backend/.env,backend/dist/*,backend/pm2.config.js,backend/upload,backend/server.js,backend/docs/* backend/tsconfig.json"
          target:
            /var/www/brainicmart
      - name: Run scripts on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH }}
          script: |
            cd /var/www/brainicmart/backend
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
            export PATH="$PATH:$HOME/.nvm/versions/node/v22.14.0/bin"
            pnpm i
            pm2 reload pm2.config.js