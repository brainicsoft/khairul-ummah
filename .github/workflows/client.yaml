name: khairul ummah Client  CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22.14.0"
    #   - name: ðŸ”¨ Create .env file
    #     env:
    #       PROD_ENV: ${{ secrets.CLIENT_ENV }}
    #     run: |
    #       echo "$PROD_ENV" > server/.env
      # Step 3: Install dependencies for both frontend and backend
      - name: Install dependencies
        run: |
          npm i  -g pnpm 
          cd client && pnpm i 
          pnpm build
      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH }}
          port: 22
          overwrite: true
          source: client/.next,client/public,client/.gitignore,client/components.json,client/eslint.config.mjs,client/next.config.mjs,client/package.json,client/pnpm-lock.yaml,client/pm2.config.js,client/postcss.config.mjs,client/tailwind.config.ts,client/tsconfig.json,client/README.md
          target: "/var/www/khairulummah"


      - name: Run scripts on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH }}
          script: |
            cd /var/www/khairulummah/client
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
            export PATH="$PATH:$HOME/.nvm/versions/node/v22.15.0/bin"
            pnpm i
            pm2 reload pm2.config.js